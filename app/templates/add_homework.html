{% extends "admin_base.html" %}
{% block title %}Add Homework Score{% endblock %}
{% block content %}
<div class="colorful-shape shape3"></div>
<h2>Add Homework Score</h2>

    {{ form.hidden_tag() }}

</form>
{% endblock %}
